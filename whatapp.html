<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>WHATSAPP NUMBER SHORTCUT</title>
</head>
<body>
    


    <b></b>
    
   <div class="container">
    <h2>ENTER WHATSPP NUMBER WITHOUT SAVING TO CONTACT</h2>

    <form method="GET">
     <input type="number" required id="number" placeholder="enter whatsapp number">
        
         <button  onclick="openClick()" id="submit" type="submit">search number</button>
    </form>
   </div>
</body>
<script>
    function openClick(event){
        // event.preventDefault();
        phone_number = document.getElementById('number')
        if (phone_number.value.charAt(0) == '+') {
            phone_number = phone_number.value
            window.open('https://wa.me/'+ phone_number)
            // alert(phone_number)
        }
        else{
            phone_number = phone_number.value.slice(1)
            phone_number= '+233'+phone_number
            // alert(phone_number)
            window.open('https://wa.me/'+ phone_number)
            
        }
        
    }
          

</script>
