{% extends 'base.html' %}
{% block content %}

    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth auth-bg-1 theme-one">
          <div class="row w-100">
            <div class="col-lg-4 mx-auto">
              <div class="auto-form-wrapper">
                <form action="{% url 'password_reset' %}" method="POST">
                  {% csrf_token %}

                  <div class="form-group">
                    <label for='id_email' class="label">Email</label>
                    <div class="input-group">
                      <input type="email" class="form-control" placeholder="email" name="email" autocomplete="email" required id="id_email" maxlength="255">
                      <div class="input-group-append">
                        <span class="input-group-text">
                          <i class="mdi mdi-check-circle-outline"></i>
                        </span>
                      </div>
                    </div>
                  </div>
                 
                  <div class="form-group">
                    <button class="btn btn-primary submit-btn btn-block">Reset Password</button>
                  </div>
                 
                  <!-- <div class="form-group">
                    <button class="btn btn-block g-login">
                      <img class="mr-3" src="" alt="">Log in with Google</button>
                  </div> -->
                  <div class="text-block text-center my-3">
                    <span class="text-small font-weight-semibold">Remember Password?</span>
                    <a href="{% url 'login' %}" class="text-black text-small">Login</a>
            </div>
          </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
 
  {% endblock content %}
