{% extends 'base.html' %}
{% block content %}

    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth auth-bg-1 theme-one">
          <div class="row w-100">
            <div class="col-lg-4 mx-auto">
              <div class="auto-form-wrapper">
                <form action="{% url 'login' %}" method="POST">
                  {% csrf_token %}
                  <div class="form-group">
                    <label class="label">Username</label>
                    <div class="input-group">
                      <input type="text" class="form-control" placeholder="Username" name="username">
                      <div class="input-group-append">
                        <span class="input-group-text">
                          <i class="mdi mdi-check-circle-outline"></i>
                        </span>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="label">Password</label>
                    <div class="input-group">
                      <input type="password" class="form-control" placeholder="*********" name="password">
                      <div class="input-group-append">
                        <span class="input-group-text">
                          <i class="mdi mdi-check-circle-outline"></i>
                        </span>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <button class="btn btn-primary submit-btn btn-block">Login</button>
                  </div>
                  <div class="form-group d-flex justify-content-between">
                    <div class="form-check form-check-flat mt-0">
                      <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" checked> Keep me signed in </label>
                    </div>
                    <a href="{% url 'password_reset' %}" class="text-small forgot-password text-black">Forgot Password</a>
                  </div>
                  
                  {% if form.errors %}
                  {{ form.errors}}
                {% endif %}
                
                </form>
                <a class="btn btn-primary text-light btn-block my-4 pulse float-left"href="/apply-leave-start/" >Apply For Leave</a>

              </div>

            </div>

          </div>

        </div>

        <!-- style="padding-top: 3cm !important;"  -->

        <!-- content-wrapper ends -->
      </div>

      <!-- page-body-wrapper ends -->

    </div>
    
 
  {% endblock content %}
