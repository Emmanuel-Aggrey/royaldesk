{% extends 'base.html' %}
{% block content %}
<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth register-bg-1 theme-one">
            <div class="row w-100">
                <div class="col-lg-4 mx-auto">
                    <h2 class="text-center mb-4">Change Password</h2>
                    <div class="auto-form-wrapper">
                        <form method="post" action="{% url 'password_change' %}">
                            {% csrf_token %}
                            <div class="form-group">
                                <div class="input-group">
                                    <input type="password" class="form-control" placeholder="Old Password"
                                        name="old_password" required value="changeme">
                                    <div class="input-group-append">
                                        <span class="input-group-text">
                                            <i class="mdi mdi-check-circle-outline"></i>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <input type="password" class="form-control" placeholder="New Password"
                                        id="password1" name="new_password1" required>
                                    <div class="input-group-append">
                                        <span class="input-group-text">
                                            <i class="mdi mdi-check-circle-outline"></i>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <input type="password" class="form-control" placeholder="Confirm Password"
                                        id="password2" name="new_password2" required>
                                    <div class="input-group-append">
                                        <span class="input-group-text">
                                            <i class="mdi mdi-check-circle-outline"></i>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <!-- <div class="form-group d-flex justify-content-center">
                    <div class="form-check form-check-flat mt-0">
                      <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" checked> I agree to the terms </label>
                    </div>
                  </div> -->
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary submit-btn btn-block" id="submit_btn">Submit</button>
                                <!-- <button class="btn btn-primary submit-btn btn-block" id="submit_btn">Change Password</button> -->
                            </div>
                            <div class="text-block text-center my-3">
                            <span class="text-small font-weight-semibold" id="message"></span>
                            </div>

                            {% if form.errors %}
                  {{ form.errors}}
                {% endif %}
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>

<script>


$(document).ready(function() {
    $('#password2').on('keyup', function () {
            if ($('#password1').val() == $('#password2').val()) {
                $('#message').html('Matching').css('color', 'green');

                // $("#submit_btn").removeAttr('disabled');



            } else
                $('#message').html('Not Matching').css('color', 'red');
                // $("#submit_btn").prop('disabled', true);
                // $("#submit_btn").prop("disabled", true);


        });


})


        





</script>

{% endblock content %}
