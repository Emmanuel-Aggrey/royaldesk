
{% extends 'base.html' %}
{% block content %}

    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth auth-bg-1 theme-one">
          <div class="row w-100">
            <div class="col-lg-4 mx-auto">
              <div class="auto-form-wrapper">
                <form  method="POST">
                  {% csrf_token %}
                  <div class="form-group">
                    <label class="label">New Password</label>
                    <div class="input-group">
                      <input type="password" class="form-control" placeholder="new password" name="new_password1" id='id_new_password1' required>
                      <div class="input-group-append">
                        <span class="input-group-text">
                          <i class="mdi mdi-check-circle-outline"></i>
                        </span>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="label">Confirm Password</label>
                    <div class="input-group">
                      <input type="password" class="form-control" placeholder="confirm password" name="new_password2" id='id_new_password2' required>
                      <div class="input-group-append">
                        <span class="input-group-text">
                          <i class="mdi mdi-check-circle-outline"></i>
                          
                        </span>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <button class="btn btn-primary submit-btn btn-block">Login</button>
                  </div>
                 
                  
                  
                  {% if form.errors %}
                  {{ form.errors}}
                {% endif %}
                
                </form>
              </div>
            
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
 
  {% endblock content %}
