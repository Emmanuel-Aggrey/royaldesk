{% load static %}
{% include 'partials/nav.html' %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>APPLY-LEAVE</title>
    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/sweetalert2.all.min.js' %}"></script>

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/education/partials.css' %}">

    {% comment %} <script src="{% static 'js/bootstrap.min.js' %}"></script> {% endcomment %}
    <script src="{% static 'js/jquery-ui.js' %}"></script>

    
</head>

<body>
    <div class="container px-1 py-5  mt-4 mx-auto">
        <div class="row d-flex mt-5 justify-content-center">
            <div class="col-xl-12 col-lg-12 col-md-12 col-12 text-center">
                <div class="card px-0 pb-0 mt-5 mb-3">
                    <h3 id="heading">APPLY FOR LEAVE</h3>


                    <br />


                    <hr class="bg-primary">

                    <form class="form-card" id="leave_form" method="GET">

                        <!-- FIRST ROW -->
                        <div class="row justify-content-center text-center mb-4">
                            <div class="form-grousp col-sm-6 flex-column d-flex"> <label
                                    class="form-control-label px-6">ENTER EMPLOYEE ID<span class="text-danger">
                                        *</span></label> <input type="text" id="apply_leave" required name="apply_leave" placeholder="Enter your id or email">
                            </div>

                        </div>



                        <button type="submit" class="btn btn-primary  submit-btn" style="width: 100%;">Submit</button>

                    </form>



                </div>
            </div>
        </div>
    </div>


<script src="{% static 'js/scripts/partials/apply_leave_start.js' %}"></script>


</body>

</html>
